<div class="container mx-auto">
  <nav class="nav flex flex-wrap items-center justify-between">
    <div class="flex flex-no-shrink items-center py-3 text-grey-darkest">
      <span class="font-semibold text-xl tracking-tight">Observable</span>
    </div>

    <input class="menu-btn hidden" type="checkbox" id="menu-btn" />
    <label
      class="menu-icon block cursor-pointer md:hidden px-2 py-4 relative select-none"
      for="menu-btn"
    >
      <span class="navicon bg-grey-darkest flex items-center relative"></span>
    </label>

    <ul
      class="menu border-b md:border-none flex justify-end list-reset m-0 w-full md:w-auto"
    >
      <li class="border-t md:border-none">
        <a
          routerLink="/"
          routerLinkActive="font-bold border-b-2"
          [routerLinkActiveOptions]="{ exact: true }"
          class="block md:inline-block px-4 py-3 no-underline text-grey-darkest hover:text-grey-darker"
          >Home</a
        >
      </li>

      <li class="border-t md:border-none">
        <a
          routerLink="posts"
          routerLinkActive="font-bold border-b-2"
          [routerLinkActiveOptions]="{ exact: true }"
          class="block md:inline-block px-4 py-3 no-underline text-grey-darkest hover:text-grey-darker"
          >Posts</a
        >
      </li>
    </ul>
  </nav>

  <h1 class="text-3xl font-bold underline">Practical observable usage</h1>
  <router-outlet></router-outlet>
</div>

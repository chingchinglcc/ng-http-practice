<div class="mt-10" *ngIf="posts.length; else noPostsFound">
  <div class="flex flex-wrap">
    <div class="w-1/3 mb-10 mx-auto px-5" *ngFor="let post of posts">
      <a [routerLink]="[post.id]" class="cursor">
        <p class="font-bold">Post ID: {{ post.id }}</p>
        <p class="my-2 uppercase font-medium">{{ post.title }}</p>
        <p>{{ post.body }}</p></a
      >
    </div>
  </div>
</div>

<ng-template #noPostsFound class="mt-10"> Not Found </ng-template>
